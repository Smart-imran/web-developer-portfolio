<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">

    <!-- Navbar -->
    <header class="mx-[200px]">
        <nav class="flex items-center justify-between">
            <h1 class="text-[#181818] text-5xl font-extrabold">Ma<span class="text-[#FD6E0A]">r</span>y</h1>
            <ul class="flex items-center space-x-12">
                <li><a href="#" class="text-[#474747] hover:text-[#FD6E0A]">Portfolio</a></li>
                <li><a href="#" class="text-[#474747] hover:text-[#FD6E0A]">Blog</a></li>
                <li><a href="#"><button class="bg-[#FD6E0A] text-white font-bold text-xl py-4 px-6 rounded-md">Hire-Me</button></a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="bg-[#FFF8F3] bg-[url('../images/header_bg.png')] bg-no-repeat bg-bottom-right">
        <div class="banner flex items-center justify-between py-10 px-10 lg:px-36">
            <div class="banner-content max-w-md">
                <h2 class="text-4xl text-[#474747] mb-4">Hello, I'm Mary</h2>
                <h1 class="text-6xl font-extrabold mb-6">Web Developer</h1>
                <p class="text-[#757575] mb-6">I create amazing websites that help your business grow.</p>
            </div>
            <img src="./images/hardy.png" alt="Profile Picture" class="profile-pic w-[500px]">
        </div>
    </section>

    <!-- Main Section -->
    <main class="max-w-[1140px] mx-auto">
        <!-- About Section -->
        <section class="bg-[#FFF8F3] p-[130px] my-[130px] rounded-lg">
            <div class="about-info-container flex justify-between">
                <div class="about-info text-center">
                    <h2 class="text-[#181818] text-3xl font-bold mb-4">About Me</h2>
                    <p class="text-[#757575] text-lg">I am a passionate web developer with a love for coding and design.</p>
                </div>
                <!-- Add more about sections here if needed -->
            </div>
        </section>
    </main>

</body>
</html>
